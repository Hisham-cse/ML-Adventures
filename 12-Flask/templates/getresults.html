<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Html forms</h2>

    <form action="/submit" method="post">
        <label for="science">Science:</label>
        <input type="text" id="science" name="science" value="0"><br>
    
        <label for="maths">Maths:</label> 
        <input type="text" id="maths" name="maths" value="0"><br>
    
        <label for="english">English:</label> 
        <input type="text" id="english" name="english" value="0"><br>
    
        <label for="social">Social:</label> 
        <input type="text" id="social" name="social" value="0"><br>
    
        <input type="submit" value="Submit">
    </form>
    
    <p>If you click the "Submit" button, the form data will be sent to "/submit_scores".</p>
    
</body>
</html>
